    <style>

        /* åŸå§‹è¾“å…¥æºï¼šæ·±è‰²èƒŒæ™¯ï¼Œç°è‰²æ–‡å­—ï¼Œå¼ºè°ƒâ€œå¤–éƒ¨æºâ€ */

        /* ä¸“é—¨ç»™ç¼–è¾‘å¼¹çª—ç”¨çš„ç±»åï¼Œé¿å…ä¸æ’­æ”¾å™¨å†²çª */

        .edit-input-group input {

    </style>

<script>
    let hls = new Hls();
    let isInitialized = false;

    // --- æ¢å¤ï¼šé€€å‡ºç™»å½• ---
    async function logout() {
        const confirmed = await customConfirm("é€€å‡ºç™»å½•", "ç¡®å®šè¦é€€å‡ºå—ï¼Ÿ");
        if (!confirmed) return;
        await fetch('/api/auth/logout', { method: 'POST' }).catch(() => {});
        localStorage.removeItem('streamhub_user');
        document.cookie = "login_session=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;";
        window.location.replace("/");
    }

    // --- æ¢å¤ï¼šåˆ—è¡¨æ¸²æŸ“ (å¸¦å›¾æ ‡) ---
    function renderList(data) {
        const tbody = document.getElementById('streamTableBody');
        const host = window.location.origin;
        tbody.innerHTML = data.map(s => {
            const isRunning = s.status === "Running";
            const fullM3u8Url = host + s.m3u8_url;
            return `
            <tr>
                <td style="padding-left:24px;">
                    <span class="channel-name">${getProtocolIcon(s.url)} ${s.name}</span>
                    <span class="channel-id">${s.id}</span>
                </td>
                <td>
                    <div class="meta-group">
                        <span class="tag"><i class="fa-solid fa-expand"></i>${s.metadata.resolution}</span>
                        <span class="tag"><i class="fa-solid fa-film"></i>${s.metadata.video_codec}</span>
                        <span class="tag"><i class="fa-solid fa-wave-square"></i>${s.metadata.audio_codec}</span>
                        <span class="tag"><i class="fa-solid fa-microchip"></i>${s.metadata.channels}ch</span>
                    </div>
                    <div class="url-group">
                        <span class="url-text url-input" title="åŸå§‹æº: ${s.url}">${s.url}</span>
                        <span class="url-text url-output" title="æœ¬åœ°æµ: ${fullM3u8Url}">${fullM3u8Url}</span>
                    </div>
                </td>
                <td>
                    ${s.proxy && s.proxy.trim() !== "" ? 
                        `<div class="status-pill" style="color: var(--accent-color)">
                            <i class="fa-solid fa-shield-halved" style="font-size:10px"></i> ä»£ç†
                        </div>
                        <div style="font-size:10px; color:#999; margin-top:4px; font-family:monospace;">${s.proxy.split('@').pop()}</div>` : 
                        `<div class="status-pill" style="color: #999">
                            <i class="fa-solid fa-earth-asia" style="font-size:10px"></i> ç›´è¿
                        </div>`
                    }
                </td>
                <td><div class="status-pill"><div class="dot dot-${s.status}"></div>${s.status}</div></td>
                <td style="text-align:right; padding-right:24px;">
                    ${isRunning ? 
                        `<button class="btn btn-secondary" style="height:30px; color:var(--danger)" title="åœæ­¢" onclick="toggleStream('${s.id}', 'stop')"><i class="fa-solid fa-stop"></i></button>` :
                        `<button class="btn btn-secondary" style="height:30px; color:var(--success)" title="å¯åŠ¨" onclick="toggleStream('${s.id}', 'start')"><i class="fa-solid fa-play"></i></button>`
                    }
                    <button class="btn btn-secondary" style="height:30px;" title="ç¼–è¾‘" onclick="openEditModal('${s.id}', '${s.name}', '${s.url}', '${s.proxy}')"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button class="btn btn-secondary" style="height:30px;" title="é¢„è§ˆ" onclick="previewStream('${host + s.m3u8_url}', '${s.name}')"><i class="fa-solid fa-eye"></i></button>
                    <button class="btn btn-secondary" style="height:30px;" title="å¤åˆ¶" onclick="copyUrl('${host + s.m3u8_url}')"><i class="fa-solid fa-link"></i></button>
                    <button class="btn btn-secondary" style="height:30px; color:var(--danger)" title="åˆ é™¤" onclick="deleteStream('${s.id}')"><i class="fa-solid fa-trash"></i></button>
                </td>
            </tr>
        `}).join('');
    }

    function getProtocolIcon(url) {
        if (url.startsWith('rtsp')) return '<i class="fa-solid fa-video" title="RTSP"></i>';
        if (url.startsWith('rtmp')) return '<i class="fa-solid fa-bolt" title="RTMP"></i>';
        if (url.includes('m3u8')) return '<i class="fa-solid fa-play-circle" title="HLS"></i>';
        return '<i class="fa-solid fa-link" title="HTTP"></i>';
    }

    async function toggleStream(id, action) {
        try {
            const res = await fetch(`/api/streams/${id}/${action}`, { method: 'POST' });
            if (res.ok) {
                showToast(action === 'start' ? "æ­£åœ¨å¯åŠ¨æµæœåŠ¡..." : "å·²åœæ­¢æµæœåŠ¡");
            } else {
                showToast("æ“ä½œå¤±è´¥");
            }
        } catch (e) {
            showToast("è¯·æ±‚å¼‚å¸¸");
        }
    }

    // --- æ¢å¤ï¼šå¤åˆ¶åŠŸèƒ½ (å®Œæ•´ç‰ˆ) ---
    function copyUrl(url) {
        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(url).then(() => showToast("æ’­æ”¾åœ°å€å·²å¤åˆ¶")).catch(() => fallbackCopy(url));
        } else { fallbackCopy(url); }
    }
    function fallbackCopy(url) {
        const ta = document.createElement("textarea"); ta.value = url; ta.style.position="fixed"; ta.style.left="-9999px";
        document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta);
        showToast("æ’­æ”¾åœ°å€å·²å¤åˆ¶");
    }

    // --- æ¢å¤ï¼šUI ç»„ä»¶ ---
    function showToast(msg) {
        let cnt = document.getElementById('toast-container') || Object.assign(document.createElement('div'), {id:'toast-container'});
        if(!cnt.parentElement) document.body.appendChild(cnt);
        const t = document.createElement('div'); t.className = 'toast';
        t.innerHTML = `<span class="toast-icon">âœ“</span>${msg}`;
        cnt.appendChild(t); setTimeout(() => t.remove(), 3000);
    }

    function customConfirm(title, msg) {
        return new Promise(res => {
            let ov = document.getElementById('custom-confirm-overlay') || Object.assign(document.createElement('div'), {id:'custom-confirm-overlay'});
            if(!ov.parentElement) document.body.appendChild(ov);
            ov.innerHTML = `<div class="confirm-box"><b>${title}</b><p>${msg}</p><div class="confirm-btns"><button class="btn-cancel" id="c-cancel">å–æ¶ˆ</button><button class="btn-confirm" id="c-ok">ç¡®å®š</button></div></div>`;
            ov.style.display = 'flex';
            document.getElementById('c-ok').onclick = () => { ov.style.display='none'; res(true); };
            document.getElementById('c-cancel').onclick = () => { ov.style.display='none'; res(false); };
        });
    }

    async function addStream() {
        const name = document.getElementById('name').value;
        const url = document.getElementById('url').value;
        const proxy = document.getElementById('proxy').value;
        const btn = document.getElementById('addBtn');

        if (!name || !url) {
            return showToast("è¯·å¡«å†™é¢‘é“åç§°å’Œæºåœ°å€");
        }

        // æŒ‰é’®çŠ¶æ€åé¦ˆ
        btn.disabled = true;
        btn.innerText = "æ­£åœ¨æ¢æµ‹åª’ä½“ä¿¡æ¯...";

        try {
            const res = await fetch('/api/streams', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, url, proxy })
            });

            if (res.ok) {
                showToast("æ·»åŠ æˆåŠŸï¼å·²å¼€å§‹åå°åˆ†æ");
                // æ¸…ç©ºè¾“å…¥æ¡†
                document.getElementById('name').value = '';
                document.getElementById('url').value = '';
                document.getElementById('proxy').value = '';
            } else {
                const err = await res.text();
                showToast("æ·»åŠ å¤±è´¥: " + err);
            }
        } catch (e) {
            showToast("ç½‘ç»œè¯·æ±‚å¼‚å¸¸");
        } finally {
            btn.disabled = false;
            btn.innerText = "æ·»åŠ å¹¶æ¢æµ‹";
        }
    }

    // --- é‰´æƒä¸ä¸šåŠ¡ ---
    async function checkAuthStatus() {
        const res = await fetch('/api/auth/status');
        const data = await res.json();
        isInitialized = data.initialized;

    async function handleAuthSubmit() {

        if (!username || !password) return showToast("è¯·å¡«å†™å®Œæ•´ä¿¡æ¯");
